{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- GOOGLE FONTS LINKS START HERE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!-- GOOGLE FONTS LINKS END HERE -->
    <!-- FAVICON STARTS HERE -->
    <link rel="shortcut icon" href="{%  static 'favicon.svg ' %}">
    <!-- FAVICON ENDS HERE -->
    <!-- BOOTSTRAP LINK -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- BOOTSTRAP LINK END -->
    
    <link rel="stylesheet" href="{% static 'classroom/welcome.css' %}">
    <title>ClassInator | Welcome</title>
</head>
<body>
    <main>
        <div class="main-div">
            <div class="welcome-text">
                <h1>Welcome to ClassInator</h1>
            </div>
            <div class="subjects container">
                <a href="{% url 'classroom:index' 'python'%}">Python</a>
                <a href="{% url 'classroom:index' 'multimediasystem' %}">Multi Media System</a>
                <a href="{% url 'classroom:index' 'dbms' %}">DBMS</a>
                <a href="{% url 'classroom:index' 'microprocessor' %}">Microprocessor</a>
            </div>
            <div class="register ">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>        
                {% endif %}
                
            </div>
         </div>    
    </main>
</body>
</html>
