{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP LINK -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="{% static 'announcement/create_announcement.css' %}">
    <title>ClassInator | Discussion</title>
</head>
<body>
    {{subject}}
    <div>
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Message</legend>
                {{message_form | crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info border border-dark" type="submit">Submit</button>
            </div>
        </form>
        <div class="pt-3">
            <h5 class="text-muted">
                <a class="ml-2" href="/">Home</a>
            </h5>
        </div>  
    </div>
</body>
</html>
